services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-soho_transport}
      MYSQL_USER: ${DB_USER:-soho_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql
      - ../../backend/src/migration/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 15

  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/backend.Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_USER: ${DB_USER:-soho_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-soho_transport}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost}
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ../..
      dockerfile: deploy/docker/nginx.Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
